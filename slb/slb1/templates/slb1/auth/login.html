{% extends 'slb1/auth/main.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    .colo{
        color: #002147;
    }
    .bg-co{
        background-color: #002147;
    }
</style>

<div class="splash-containe"  style="margin-left:450px">
      <div class="card" style="width:500px">
        <div class="card-header bg-co text-center"></a><span class="splash-description text-white">STUDENT LOGIN</span></div>
           <div class="card-body">
             {% for message in messages %}
                    <div class="alert alert-danger {{ message.tags }} alert-dismissible" role="alert" timeout = 500 >
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                    </div>
                  {% endfor %}
           <form method="post">

			{% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password"  placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-outline-dark bg-co text-white">login</button>
            </form>
          </div>
        <div class="card-footer bg-white p-0 row ">
      <div class="card-footer-item card-footer-item-bordered">
    <a href="{% url 'register' %}" class="footer-link colo">Sign up</a></div>
      <div class="card-footer-item card-footer-item-bordered">
    <a href="#" class="footer-link colo">Forgot Password</a>
</div>
</div>
</div>
</div>
{% endblock content %}
